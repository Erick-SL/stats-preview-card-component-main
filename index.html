<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section>
      <div class="insights dois">
        <article>
          <h3> Get <span>insights</span> that help your business grow.</h3>

          <!-- Paragrafo sobre o produto -->
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>

          <!-- Informações do fim -->
          <div class="infos">
            <div class="companies">
              <p>10k+</p>
              <p class="sobre">companies</p>
            </div>
            <div class="template">
              <p>314</p>
              <p class="sobre">templates</p>

            </div>
            <div class="queries">
              <p>12M+</p>
              <p class="sobre">queries</p>
            </div>
          </div>
      </div>
      </article>

      <!-- Imagem latereal -->
      <div class="imagem um">
        <div class="background"></div>
        <img src="images/image-header-desktop.jpg">
      </div>
    </section>
  </main>

  </div>
  -->
</body>

</html>
